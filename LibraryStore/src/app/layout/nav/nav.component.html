<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Navbar</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <div *ngFor="let menuItem of menuItems">
          <div *ngIf="menuItem.children.length === 0; else dropdownItem">
            <li class="nav-item">
              <a
                (click)="changeActivatedMenuItemId(menuItem.id)"
                class="nav-link"
                [ngClass]="menuItem.id === activatedMenuItemId ? 'active' : ''"
                [routerLink]="menuItem.link"
              >
                {{ menuItem.title }}
              </a>
            </li>
          </div>
          <ng-template #dropdownItem>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                [id]="menuItem.id"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                {{ menuItem.title }}
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li *ngFor="let menuItemChild of menuItem.children">
                  <a class="dropdown-item" [routerLink]="menuItemChild.link">{{
                    menuItemChild.title
                  }}</a>
                </li>
              </ul>
            </li>
          </ng-template>
        </div>

        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
      </ul>
      <form class="d-flex">
        <input
          class="form-control me-2"
          type="search"
          placeholder="Search"
          aria-label="Search"
        />
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>
