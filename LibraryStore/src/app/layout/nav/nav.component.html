<div class="row justify-content-center">
  <nav
    class="navbar navbar-expand-lg border-radius navbar-light bg-white my-3 p-3"
  >
    <div class="container-fluid">
      <ng-container *ngIf="brandInfo$ | async as brandInfo">{{
        brandInfo.data.name
      }}</ng-container>
      <a class="navbar-brand pb-2" href="#">Librer√≠a</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <ng-container *ngIf="menuItems$ | async as menuItems">
            <div *ngFor="let menuItem of menuItems.data">
              <li class="nav-item">
                <a
                  (click)="changeActivatedMenuItemId(menuItem.id)"
                  class="nav-link"
                  [ngClass]="
                    menuItem.id === activatedMenuItemId ? 'active' : ''
                  "
                  [routerLink]="menuItem.route"
                >
                  {{ menuItem.title }}
                </a>
              </li>
            </div>
          </ng-container>

          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
        </ul>
        <form class="d-flex">
          <div class="input-group p-0">
            <div
              class="input-group-text bg-light br-0 border-radius input-icon"
            >
              <i class="fas fa-search"></i>
            </div>
            <input
              class="form-control me-2 bg-light border-radius bl-0 input-book-search m-0 pl-0 input-with-icon"
              type="search"
              placeholder="Buscar"
              aria-label="Search"
            />
          </div>
          <button class="btn btn-outline-success border-radius" type="submit">
            Buscar
          </button>
        </form>
      </div>
    </div>
  </nav>
</div>
