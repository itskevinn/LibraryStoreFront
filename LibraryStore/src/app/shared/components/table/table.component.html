<ng-container class="w-75">
  <div class="row justify-content-center">
    <div class="col-lg-4 col-md-4 col-sm-6 d-flex align-items-center">
      <h2 class="mb-0">
        {{ tableTitle }}
      </h2>
    </div>
    <div class="col-lg-8 col-md-8 col-sm-6 justify-content-end d-flex">
      <ng-container *ngIf="isFilterable" [matColumnDef]="this.rowActionIcon">
        <input
          class="form-control me-2 bg-white border-radius w-50"
          type="search"
          (keyup)="applyFilter($event)"
          placeholder="Filtrar"
          aria-label="Search"
        />
        <div class="btn btn-primary border-radius">
          <i class="fas fa-search"></i>
        </div>
      </ng-container>
    </div>
  </div>
  <div class="row justify-content-center my-3">
    <table
      mat-table
      [dataSource]="tableDataSource"
      matSort
      (matSortChange)="sortTable($event)"
      class="border-radius"
    >
      <ng-container
        *ngIf="rowActionIcon?.length"
        [matColumnDef]="rowActionIcon"
      >
        <th mat-header-cell *matHeaderCellDef></th>
        <td
          mat-cell
          *matCellDef="let element"
          [id]="rowActionIcon"
          (click)="emitRowAction(element)"
        >
          <button mat-button>
            <mat-icon>remove_shopping_cart</mat-icon>
          </button>
        </td>
      </ng-container>
      <ng-container
        *ngFor="let tableColumn of tableColumns"
        [matColumnDef]="tableColumn.name"
      >
        <ng-container *ngIf="tableColumn.isSortable; else notSortable">
          <th
            mat-header-cell
            *matHeaderCellDef
            [mat-sort-header]="tableColumn.name"
            (matSortChange)="sortData(tableDataSource)"
            [arrowPosition]="
              tableColumn.position === 'right' ? 'before' : 'after'
            "
          >
            {{ tableColumn.name }}
          </th>
        </ng-container>
        <ng-template #notSortable>
          <th
            mat-header-cell
            *matHeaderCellDef
            [class.text-right]="tableColumn.position == 'right'"
          >
            {{ tableColumn.name }}
          </th>
        </ng-template>

        <td
          mat-cell
          *matCellDef="let element"
          [class.text-right]="tableColumn.position == 'right'"
        >
          {{ element | dataPropertyGetter: tableColumn.dataKey }}
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      *ngIf="isPageable"
      [pageSizeOptions]="paginationSizes"
      [pageSize]="defaultPageSize"
      showFirstLastButtons
    >
    </mat-paginator>
  </div>
</ng-container>
